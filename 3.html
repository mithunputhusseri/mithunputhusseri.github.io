            <form id="frm1">
  <div class="form-group">
    X:<input type="text" class="form-control" id="xvalue">
  </div>
  <div class="form-group">
    Y:<input type="text" class="form-control" id="yvalue">
  </div>
  <div>
 <input type="radio" id="add" name="ari" onclick="df1()">
<label for="male">1.Trapezoidal rule</label><br>
<input type="radio" id="sub" name="ari" onclick="df2()">
<label for="female">2.Simpson's one-third rule</label><br>
<input type="radio" id="mul" name="ari" onclick="df3()">
<label for="other">3.Simpson's three-eighth rule</label><br>
</div>
    </form> 
   <h2 id="demo1"></h2> 
    <script>
    function df1(){
    	var x = document.getElementById("frm1");
    var xvalue="";
    var yvalue="";
    xvalue = x.elements[0].value;
    yvalue = x.elements[1].value;
    var x1 = xvalue.split(" ");
    var y1 = yvalue.split(" ");
    arry = [];
    arrx = [];
    for(var i=0;i<x1.length;i++){
        arry.push(parseFloat(y1[i]));
        arrx.push(parseFloat(x1[i]));
    }
    var h = arrx[1] - arrx[0];
    var n = x1.length-1;
    var out = arry[n] + arry[0];
    for(var i=1;i<=n-1;i++)
    {
        out = out + 2*arry[i];
    }
    out = out*h*(1/2);
    document.getElementById("demo1").textContent = out;
    }
    function df2(){
    var x = document.getElementById("frm1");
    var xvalue="";
    var yvalue="";
    xvalue = x.elements[0].value;
    yvalue = x.elements[1].value;
    var x1 = xvalue.split(" ");
    var y1 = yvalue.split(" ");
    arry = [];
    arrx = [];
    for(var i=0;i<x1.length;i++){
        arry.push(parseFloat(y1[i]));
        arrx.push(parseFloat(x1[i]));
    }
    var h = arrx[1] - arrx[0];
    var n = x1.length-1;
    var out = arry[0]+arry[n];
    for(var i=1;i<=n-1;i=i+2)
    {
        out = out + 4*arry[i];
    }
    for(var i=2;i<=n-2;i=i+2)
    {
        out = out + 2*arry[i];
    } 
    var out2 = out*h*(1/3);
    document.getElementById("demo1").textContent = out2;
    }
    function df3(){
    var x = document.getElementById("frm1");
    var xvalue="";
    var yvalue="";
    xvalue = x.elements[0].value;
    yvalue = x.elements[1].value;
    var x1 = xvalue.split(" ");
    var y1 = yvalue.split(" ");
    arry = [];
    arrx = [];
    for(var i=0;i<x1.length;i++){
        arry.push(parseFloat(y1[i]));
        arrx.push(parseFloat(x1[i]));
    }
    var h = arrx[1] - arrx[0];
    var n = x1.length-1;
     var out1 = "3/8*" + h + "*"; 
    var out = arry[0]+arry[n]; 
    out1 = out1 + "(" + arry[0] +"+"+ arry[n];
     for(var i=1;i<=n-1;i++)
    {
        if(i%3==0)
        {
        out = out + 2*arry[i];
        out1 = out1 + "+" + "2*" + arry[i];
        }
        else
        {
        out = out+3*arry[i];
        out1 = out1 + "+" + "3*" + arry[i];
        }
    }
    
    out = out*h*3*(1/8);  
    out1 = out1 + ")=" + out; 
     document.getElementById("demo1").textContent = out;      
    }

    </script>
