 <script>
    function proterm(i,value,x)
    {
    var pro = 1; 
    for (var j = 0; j < i; j++) { 
        pro = pro * (value - x[j]); 
    } 
    return pro; 
    }
    function applyFormula(value,x,y,n)
    {
    var sum = y[0][0]; 
  
    for (var i = 1; i < n; i++) { 
    sum = sum + (proterm(i, value, x) * y[0][i]); 
    } 
    return sum; 
    }
    function dividedDiffTable(arrx,y,n)
    {
        { 
    for (var i = 1; i < n; i++) { 
        for (var j = 0; j < n - i; j++) { 
            y[j][i] = (y[j][i - 1] - y[j + 1] 
                         [i - 1]) / (arrx[j] - arrx[i + j]); 
        } 
    } 
} 
    }

        }
