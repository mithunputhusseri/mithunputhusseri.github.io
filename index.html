    <script>
    function myFunction(){
		var n = 10;
		var eq1 = "x+y";
		var slope=0;
		var x=0;
		var y=1;
		for(var i=0;i<n;i++)
		{
			var x1 = nerdamer(eq1).sub('x', x.toString());
			var x2 = x1.toString();
			var x3 = nerdamer(x1).sub('y', y.toString());
			var x4 = x3.toString();
			var y4 = nerdamer(x4);	
			slope = y4.evaluate();	
			y = y + 0.1*slope;
			x = x+0.1;		
		}
		alert(y);
    }
